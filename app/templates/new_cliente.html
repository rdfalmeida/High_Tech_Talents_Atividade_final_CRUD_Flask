<!-- template para função cadastro -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Novo Cliente</title>
    </head>
    <body>
            <h3>Adicione um Cliente</h3>

        {%- for category, message in get_flashed_messages(with_categories=true) %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
        {%- endfor %}

        <form action="{{ request.path }}" method="post">
            <label for="nome">Nome</label><br>
            <input type="text" name="nome" placeholder="Nome"><br>
            <label for="documento">Documento</label><br>
            <input type="text" name="documento" placeholder="Documento"><br>
            <label for="imoveis_proprios">Imóveis Próprios</label><br>
            <input type="text" name="imoveis_proprios" placeholder="Imóveis Próprios"><br>
            <label for="imoveis_em_locacao">Imóveis Alugados</label><br>
            <input type="text" name="imoveis_em_locacao" placeholder="Imóveis Alugados"><br><br>
            <input type="submit" value="Submit">
            <input type="reset">
            <a href="{{ url_for('show_cliente') }}">Cancelar</a>
        </form>
    </body>
</html>
