<!-- template para função visualização -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editar Cliente</title>
    </head>
    <body>
            <h3>Atualize os dados do Cliente</h3>

        {%- for category, message in get_flashed_messages(with_categories=true) %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
        {%- endfor %}

        <form action="" method="post" >
            <!-- Com a eventual opção de editar ID, para usuários com a devida permissão.
            Dará bug se colocarmos IDs repetidas por isso seria bom implementar uma
            validação e/ou confirmação -->
            <label for="id">ID</label><br>
            <input type="text" name="id" placeholder="ID" value="{{cliente.id}}"><br>
            <label for="nome">Nome</label><br>
            <input type="text" name="nome" placeholder="Nome" value="{{cliente.nome}}"><br>
            <label for="documento">Documento</label><br>
            <input type="text" name="documento" placeholder="Documento" value="{{cliente.documento}}"><br>
            <label for="imoveis_proprios">Imóveis Próprios</label><br>
            <input type="text" name="imoveis_proprios" placeholder="Imóveis Próprios" value="{{cliente.imoveis_proprios}}"><br>
            <label for="imoveis_em_locacao">Imóveis Alugados</label><br>
            <input type="text" name="imoveis_em_locacao" placeholder="Imóveis Alugados" value="{{cliente.imoveis_em_locacao}}"><br><br>
            <input type="submit" value="Submit">
            <a href="{{ url_for('show_cliente') }}">Cancelar</a>
            </form>
    </body>
</html>
