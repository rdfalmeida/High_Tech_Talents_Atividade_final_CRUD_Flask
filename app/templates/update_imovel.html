<!-- template para função visualização -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editar Imóvel</title>
    </head>
    <body>
            <h3>Atualize os dados do imóvel</h3>

        {%- for category, message in get_flashed_messages(with_categories=true) %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
        {%- endfor %}

        <form action="" method="post" >
            <!-- Com a eventual opção de editar ID, para usuários com a devida permissão.
            Dará bug se colocarmos IDs repetidas por isso seria bom implementar uma
            validação e/ou confirmação -->
            <label for="id">ID</label><br>
            <input type="text" name="id" placeholder="ID" value="{{imovel.id}}"><br>
            <label for="tipo">Tipo</label><br>
            <input type="text" name="tipo" placeholder="Tipo" value="{{imovel.tipo}}"><br>
            <label for="cep">CEP</label><br>
            <input type="text" name="cep" placeholder="CEP" value="{{imovel.cep}}"><br>
            <label for="endereco">Endereço</label><br>
            <input type="text" name="endereco" placeholder="Endereço" value="{{imovel.endereco}}"><br>
            <label for="area">Area</label><br>
            <input type="text" name="area" placeholder="Area" value="{{imovel.area}}"><br><br>
            <input type="submit" value="Submit">
            <a href="{{ url_for('show_imovel') }}">Cancelar</a>
            </form>
    </body>
</html>
